<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/root.css">
  <link rel="stylesheet" href="./assets/css/index/style.css">

  <link rel="stylesheet" href=".//assets/css/index/desktop.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <figure class="card">
    <img src="./assets/images/image-qr-code.png" alt="QR-Code Image" class="card__image">
    <div class="card__text">
      <h2 class="card__text__title">Improve your front-end skills by building projects</h2>
      <p class="card__text__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </figure>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
